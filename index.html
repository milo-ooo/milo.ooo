<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8"/>
  <title>milo graphiste</title>
  
  
  <style>
    html,
    
    body {

      background-color: #EFEFEF;
      cursor: pointer; auto; 
      width: 100%;
      height: 100%;
      margin: 0px;
      border: 0;
      /*  Disable scrollbars */
      overflow: hidden;
      /* No floating content on sides */
      display: block;
    }
    
    header {
        height: 5%;
        width : 100%;
        margin-top: 0; 
        background-color: red;
    }
        </style>
  
</head>


<body>

<header>
    <h1>milo.ooo</h1> 
</header> 

  <div style="display:none;">
    <img class="img" id="image_01" src="img/yue.png">
    <img class="img" id="image_02" src="img/tbwc.png">
    <img class="img" id="image_03" src="img/jian-front.png">
  </div>
  

  <canvas id="canvas" width="500" height="500" onmousedown="draw(event)" style="position:absolute; left: 0px; top: 0px;"</canvas>



  <script>
   
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    var canvas = document.getElementsByTagName('canvas')[0];
   
    // adapter le canvas à la fenêtre
    c.width = window.innerWidth;
    c.height = window.innerHeight;

    // afficher l'image
    var i = 1;

    function draw(event) {
      var mousex = event.clientX;
      var mousey = event.clientY;
      var img = document.getElementById("image_0" + i);
      ctx.drawImage(img, mousex - (img.width / 4) / 2, mousey - (img.height / 4) / 2, (img.width / 4), (img.height / 4));
      if (i < 4) {
        i++;
      } else {
        i = 1;
      }
    }
    
  </script>
  
</body>

</html>
